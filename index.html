<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Linking CSS and Font Awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="stylesheet" href="./CSS/globals.css">
  <link rel="icon" type="image/png" href="./assets/favicon-32x32.png"/>
  <title>Pomodoro App</title>
</head>
<body id="body" class="preload">
  
  <!-- 
    Header consists out of: 
    - Title 
    - Modes (pomodoro, short break, long break)
   -->
  <header>
    <h1 class="title">
      pomodoro
    </h1>
    <section class="modes">
      <section class="mode-option mode-option-orange" id="pomodoro">
        <p>
          pomodoro
        </p>
      </section>
      <section class="mode-option inactive-option mode-option-orange" id="short-break">
        <p>
          short break
        </p>
      </section>
      <section class="mode-option inactive-option mode-option-orange" id="long-break">
        <p>
          long break
        </p>
      </section>
    </section>
  </header>
    
  <!-- 
    Main container consists out of:
    - Circle
    - Settings button
    - Settings modal
  -->
  <main class="main-container">

    <section class="outer-circle">
      <section class="inner-circle">
        <svg class="circle-svg" height="374" width="374" viewbox="0 0 374 374">
          <circle 
            id="circle"
            class="stat" 
            cx="187" 
            cy="187" 
            r="187"
          />
          <circle 
            class="load load-orange" 
            id="load"
            cx="187" 
            cy="187" 
            r="187"
            transform="rotate(-90 187 187)"
          />
          <text class="counter" id="counter"  x="187" y="60%" text-anchor="middle">
              25:00
          </text>
          
          <text class="command" id="command" x="187" y="75%" text-anchor="middle">
            START
          </text>
        </svg>
      </section>
    </section>
 
    
  
  </main>
  <section class="modal-container hidden" id="modal-container">
    <section class="settings-modal" >
    
      <section class="settings-and-close-icon">
        <p class="settings-title">Settings</p>
        <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14"><path fill="#1E213F" fill-rule="evenodd" d="M11.95.636l1.414 1.414L8.414 7l4.95 4.95-1.414 1.414L7 8.414l-4.95 4.95L.636 11.95 5.586 7 .636 2.05 2.05.636 7 5.586l4.95-4.95z"/></svg>
      </section>
      <hr>
      <section class="time-minutes">
        <p class="time-minutes-title">
          TIME (MINUTES)
        </p>
        <section class="time-settings-container">
          <section class="pomodoro-settings" id="pomodoro-settings">
            <p class="description">
              pomodoro
            </p>
            <section class="pomodoro minutes-input">
              <p class="input-minut" id="pomodoro-minutes">25</p>
              <section class="arrows">
                <svg class="arrow-up" id="pomodoro-arrow-up" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 6l6-4 6 4"/></svg>
                <svg class="arrow-down" id="pomodoro-arrow-down" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 1l6 4 6-4"/>
                </svg>
              </section>
            </section>
          </section>
          <section class="short-break-settings" id="short-break-settings">
            <p class="description">
              short break
            </p>
            <section class="short-break minutes-input">
              <p class="input-minut" id="short-break-minutes">5</p>
              <section class="arrows">
                <svg class="arrow-up" id="short-break-arrow-up" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 6l6-4 6 4"/>
                </svg>
                <svg class="arrow-down" id="short-break-arrow-down" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 1l6 4 6-4"/>
                </svg>
              </section>
            </section>
          </section>
          <section class="long-break-settings" id="long-break-settings">
            <p class="description">
              long break
            </p>
            <section class="long-break minutes-input">
              <p class="input-minut" id="long-break-minutes">15</p>
              <section class="arrows">
                <svg class="arrow-up" id="long-break-arrow-up" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 6l6-4 6 4"/>
                </svg>
                <svg class="arrow-down" id="long-break-arrow-down" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 1l6 4 6-4"/>
                </svg>
              </section>
            </section>
          </section>

        </section>
        
      </section>
      <section class="font-settings">
        <p class="font-title">
          FONT
        </p>
        <section class="choices">
          <div class="circle-wrapper kumbh-sans-wrapper">
            <div class="font-circle kumbh-sans active-font" id="kumbh-sans">
              Aa
            </div>
          </div>
          
          <div class="circle-wrapper roboto-slab-wrapper">
            <div class="font-circle roboto-slab" id="roboto-slab">
              Aa
            </div>
          </div>
          
          <div class="circle-wrapper space-mono-wrapper">
            <div class="font-circle space-mono" id="space-mono">
              Aa
            </div>
          </div>
          
        </section>
      </section>
      <hr class="second-hr">
      <section class="color-settings">
        <p class="color-title">
          COLOR
        </p>
        <section class="choices">
          <div class="circle-wrapper">
            <div class="color-circle orange" id="color-choice-orange">
              <i class="far fa-check" id="orange-checked"></i>
            </div>
          </div>
          
          <div class="circle-wrapper">
            <div class="color-circle mint" id="color-choice-mint">
              <i class="far fa-check hidden" id="mint-checked"></i>
            </div>
          </div>
          
          <div class="circle-wrapper">
            <div class="color-circle purple" id="color-choice-purple">
              <i class="far fa-check hidden" id="purple-checked"></i>
            </div>
          </div>
          
        </section>
      </section>
      <section class="apply apply-orange" id="apply">Apply</section>
    </section>
  </section>
  <svg  id="settings-button" class="settings-button" xmlns="http://www.w3.org/2000/svg" width="28" height="28">
    <path 
      fill="#D7E0FF"
      d="M26.965 17.682l-2.927-2.317c.055-.448.097-.903.097-1.365 0-.462-.042-.917-.097-1.365l2.934-2.317a.702.702 0 00.167-.896l-2.775-4.851a.683.683 0 00-.847-.301l-3.454 1.407a10.506 10.506 0 00-2.345-1.379l-.52-3.71A.716.716 0 0016.503 0h-5.55a.703.703 0 00-.687.588l-.52 3.71c-.847.357-1.63.819-2.345 1.379L3.947 4.27a.691.691 0 00-.847.301L.325 9.422a.705.705 0 00.167.896l2.927 2.317c-.055.448-.097.903-.097 1.365 0 .462.042.917.097 1.365L.492 17.682a.702.702 0 00-.167.896L3.1 23.429a.683.683 0 00.847.301L7.4 22.323a10.506 10.506 0 002.345 1.379l.52 3.71c.056.329.34.588.687.588h5.55a.703.703 0 00.687-.588l.52-3.71c.847-.357 1.631-.819 2.346-1.379l3.454 1.407c.313.119.673 0 .847-.301l2.775-4.851a.705.705 0 00-.167-.896zM13.73 18.9c-2.685 0-4.857-2.191-4.857-4.9 0-2.709 2.172-4.9 4.857-4.9 2.684 0 4.856 2.191 4.856 4.9 0 2.71-2.172 4.9-4.856 4.9z" 
      opacity=".5"
    />
  </svg>

  <div class="command-wrapper" id="command-wrapper">
  </div>

  <script src="./utils/index.js"></script>
</body>
</html>
